<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Geolonia</title>
</head>
<body>
  <p><button class="launch-get-geolonia">Get Geolonia</button></p>
  <p><button class="launch-get-geolonia" data-style="geolonia/midnight">Get Geolonia</button></p>
  <p><button class="launch-get-geolonia" data-demo="on">Get Geolonia</button></p>
  <p>
    <button
      class="launch-get-geolonia"
      data-lat="35.24845127776746"
      data-lng="136.06167902575748"
      data-zoom="10"
      data-geojson="https://raw.githubusercontent.com/kamataryo/geojson-samples/master/island-of-biwa-lake.geojson"
    >
      Get Geolonia
    </button>
  </p>
  <p>
    <button
      class="launch-get-geolonia"
      data-zoom="15"
      data-lat="35.673892423548196"
      data-lng="139.7562246307525"
      data-simple-vector="https://tileserver.geolonia.com/embed-simple-vector-sample/tiles.json?key=YOUR-API-KEY"
    >
      Get Geolonia
    </button>
  </p>
  <!-- delete atts with empty string-->
  <p>
    <button
      class="launch-get-geolonia"
      data-zoom=""
      data-lat=""
      data-lng=""
      data-style=""
    >
      Get Geolonia
    </button>
  </p>

  <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="./app.js"></script>
</body>
</html>
